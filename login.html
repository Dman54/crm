<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>CRM Вход</title>
  <meta name="description" content="CRM Вход">
  <meta name="Keywords" content="CRM, Вход">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/styles_login.css">
</head>

<body class="crm-login">

  <section class="login">
    <form action="https://echo.htmlacademy.ru" method="GET">
      <p class="form-name">RentCode CRM</p>
      <p class="form-name-sub">Вход в систему</p>
      <ul>
        <li>
          <label>Логин<input type="text" name="login--name"></label>
        </li>
        <li>
          <label>Пароль<input type="password" name="login--password"></label>
        </li>
      </ul>
      <button type="submit">Войти</button>
      <a href="registration.html" class="login-link">Зарегистрироваться</a>
    </form>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.0.5/js/adminlte.min.js"></script>
  <script src="js/script.js"></script>

</body>

</html>
